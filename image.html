<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>VSTOOLS Images Analyzer</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>

<div id="sidebar">

	<div class="panel">

		<h2>Import</h2>

		<p>
			<label>
				Select file<br>
				<input type="file" id="file">
			</label>
		</p>

		<p>
			<label>Dimensions<br>
				<input type="text" id="width" value="64"></label>
			<input type="text" id="height" value="64">
		</p>

		<p>
			<label>
				Offset<br>
				<input type="text" id="offset" value="0">
			</label>
		</p>

	</div>

</div>

<div id="image">
	<img>
</div>

<script src="lib/jquery-2.2.0.min.js"></script>
<script src="lib/three.r74.min.js"></script>

<script src="src/VSTOOLS.js"></script>
<script src="src/Reader.js"></script>

<script>

	var raw;

	$( '#file' ).on( 'change', load );

	$( '#offset, #width, #height' ).on( 'change', function () {

		render();

	} );

	$( load );

	function load() {

		var fileReader = new FileReader();
		fileReader.onload = function () {

			raw = this.result;
			render();

		};

		fileReader.readAsArrayBuffer( $( '#file' )[ 0 ].files[ 0 ] );

	}

	function render() {

		var offset = parseInt( $( '#offset' ).val() );
		var width = parseInt( $( '#width' ).val() );
		var height = parseInt( $( '#height' ).val() );
		var size = width * height;

		var data = new Uint8Array( raw, offset );
		var gray = new Uint8Array( size * 4 );

		var j = 0;
		for ( var i = 0; i < size; ++i ) {

			gray[ j + 0 ] = data[ i ];
			gray[ j + 1 ] = data[ i ];
			gray[ j + 2 ] = data[ i ];
			gray[ j + 3 ] = 255;

			j += 4;

		}

		var src = VSTOOLS.png( gray, width, height );

		$( '#image img' )[ 0 ].src = src;

	}

</script>

</body>
</html>
