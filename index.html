<!DOCTYPE html>
<html>
<head>
<title>VSTOOLS</title>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="sidebar">
	<div class="panel">
		<h2>Import</h2>
		<p>
			<label>
				Select SHP / WEP / ZUD<br>
				<input type="file" id="obj">
			</label>
		</p>
		<p>
			<label>
				Select SEQ<br>
				<input type="file" id="seq">
			</label>
		</p>
		<p>
			<label>
				<input type="checkbox" id="skeleton"> Show skeleton
			</label>
		</p>
		<p>
			<label>
				<input type="checkbox" id="keyframes"> Enable keyframes (experimental)
			</label>
		</p>
		<p>
			<button id="load">Load</button>
		</p>
	</div>

	<div class="panel">
		<h2>Animation</h2>
		<p id="animation"></p>
		<p>
			<button id="prev">Prev</button>
			<button id="next">Next</button>
		</p>
	</div>

	<div class="panel">
		<h2>Textures</h2>
		<div id="textures"></div>
	</div>

	<div class="panel">
		<h2>OBJ Export</h2>
		<p><button id="exportObj">Export</button></p>
		<p><small>Exports the geometry <em>as is</em>, without skeleton and animations.</small></p>
	</div>
</div>

<script src="lib/jquery-1.11.2.min.js"></script>
<script src="lib/three.min.js"></script>
<script src="lib/OrbitControls.js"></script>
<script src="lib/OBJExporter.js"></script>

<script src="src/VSTOOLS.js"></script>
<script src="src/Logger.js"></script>
<script src="src/Util.js"></script>
<script src="src/Reader.js"></script>
<script src="src/WEP.js"></script>
<script src="src/WEPJoint.js"></script>
<script src="src/WEPGroup.js"></script>
<script src="src/WEPVertex.js"></script>
<script src="src/WEPPolygon.js"></script>
<script src="src/WEPTextureMap.js"></script>
<script src="src/WEPPalette.js"></script>
<script src="src/SHP.js"></script>
<script src="src/SEQ.js"></script>
<script src="src/SEQAnimation.js"></script>
<script src="src/ZUD.js"></script>
<script src="src/Text.js"></script>
<script src="src/Viewer.js"></script>

<script>
(function() {

	var logger = new VSTOOLS.Logger( {

		filter: function( obj ) {

			if ( obj instanceof VSTOOLS.SEQAnimation ) {

				return obj.id === 0;

			}

			return false;

		}

	} );

	var viewer = new VSTOOLS.Viewer( logger );

	viewer.run();

})();
</script>

</body>
</html>
